<!DOCTYPE html>
<html class='has-background-dark'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel='stylesheet' href='index.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='app.js'></script>
  </head>
  <body>
    <section class="hero is-primary">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        Anime Next
                    </h1>
                    <h2 class="subtitle">
                        Anime Recommendations
                    </h2>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs">
                    <div class="container">
                        <ul>
                            <li class="is-active"><a>Home</a></li>
                            <li><a>Recommendations</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
    </section>
    <div class="columns search-bar">
        <div class="column"></div>
        <div class="column is-three-fifths">
                <section class="section search-load has-text-centered">
                    <form class="field mal-search username-form">
                        <p class="control has-icons-right">
                            <input type="text" id='mal-input' class="input is-primary is-rounded is-large" placeholder='MAL Username'>
                                <span class="icon is-large is-right">
                                    <i class="fas fa-search"></i>
                                </span>
                        </p>
                        <label class='control checkbox has-text-white'>
                            <input type='checkbox' id='deep-box' value='deep'> Enable Deep Search
                            <p class='help is-danger'>WARNING: May take 15+ mins</p>
                        </label>
                    </form>
                </section>
        </div>
        <div class="column"></div>
    </div>
    <section class="recommendations">
        <div class="columns">
            <div class='column'></div>
            <div class="column is-narrow rec0"></div>
            <div class="column is-narrow rec1"></div>
            <div class="column is-narrow rec2"></div>
            <div class='column'></div>
        </div>
        <div class="columns">
            <div class='column'></div>
            <div class="column is-narrow rec3"></div>
            <div class="column is-narrow rec4"></div>
            <div class='column'></div>
        </div>
    </section>
    </section>
  </body>
</html>
